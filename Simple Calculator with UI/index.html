<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-body">
            <div class="display">
                <div class="expression-display"></div>
                <div class="answer-display"></div>
            </div>
            <div class="btn-row oparators-btn-grp">
                <div class="oparator-btn calc-btn" id="oparator-btn-add">+ </div>
                <div class="oparator-btn calc-btn" id="oparator-btn-minus">- </div>
                <div class="oparator-btn calc-btn" id="oparator-btn-multiply">* </div>
                <div class="oparator-btn calc-btn" id="oparator-btn-divide">/ </div>
            </div>
            <div class="btn-row">
                <div class="num-btn-grp">
                    <div class="num-btn" id="num-btn-0">0</div>
                    <div class="num-btn" id="num-btn-00">00</div>
                    <div class="num-btn" id="num-btn-dec">.</div>
                    <div class="num-btn" id="num-btn-1">1</div>
                    <div class="num-btn" id="num-btn-2">2</div>
                    <div class="num-btn" id="num-btn-3">3</div>
                    <div class="num-btn" id="num-btn-4">4</div>
                    <div class="num-btn" id="num-btn-5">5</div>
                    <div class="num-btn" id="num-btn-6">6</div>
                    <div class="num-btn" id="num-btn-7">7</div>
                    <div class="num-btn" id="num-btn-8">8</div>
                    <div class="num-btn" id="num-btn-9">9</div>
                </div>
                <div class="btn-col">
                    <div class="aux-btn" id="aux-btn-c">C</div>
                    <div class="aux-btn" id="aux-btn-ac">AC</div>
                    <div class="aux-btn" id="aux-btn-equals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
